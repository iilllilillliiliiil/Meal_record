<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        h5 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .chart-container {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            align-items: stretch;
            width: 100%;
        }
        .chart-card {
            flex: 1;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
            padding: 20px;
            min-width: 0; /* flexbox overflow 방지 */
        }
        #categorysChart {
            width: 100% !important;
            height: 400px !important; /* 그래프 높이 통일 */
        }
        #ageChart {
            width: 100% !important;
            height: 400px !important; /* 그래프 높이 통일 */
        }
    </style>
</head>
<body>
<input type="text" name="shopid" class="form-control" value="" readonly style="display:none;">
<div class="chart-container">
    <div class="chart-card">
        <h5>2주간 이용 성별</h5>
        <canvas id="categorysChart" width="400px" height="200px" style="display: block;box-sizing: border-box;max-height: 300px;max-width: 600px;"></canvas>
    </div>

    <div class="chart-card">
        <h5>2주간 이용 연령대</h5>
        <canvas id="ageChart" width="400px" height="200px" style="display: block;box-sizing: border-box;max-height: 300px;max-width: 600px;"></canvas>
    </div>
</div>

<script>
    var shop_id = document.getElementsByName('shopid')[0].value;

    fetch('/api/getcategorychart?shop_id='+shop_id)
    .then(response => response.json())
    .then(data => {
        const labels = data.map(item => item.label2);
        const quantities = data.map(item => item.data1);

        const ctx = document.getElementById('categorysChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    data: quantities,
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)',
                        'rgba(255, 159, 64, 0.7)'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });
    });

    fetch('/api/getagechart?shop_id='+shop_id)
    .then(response => response.json())
    .then(data => {
        const labels = data.map(item => item.label2);
        const quantities = data.map(item => item.data1);

        const ctx = document.getElementById('ageChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: '이용자 수',
                    data: quantities,
                    backgroundColor: [
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(251, 191, 36, 0.7)'
                    ],
                    borderRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        backgroundColor: '#2c3e50',
                        titleColor: '#fff',
                        bodyColor: '#fff'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: "rgba(200,200,200,0.2)" }
                    },
                    x: {
                        grid: { display: false }
                    }
                }
            }
        });
    });

</script>
</body>
</html>
