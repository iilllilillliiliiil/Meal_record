<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .selected {
            border-color: #007bff !important;
            background-color: #e3f2fd !important;
            transform: scale(0.95) !important;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3) !important;
        }

        .menu-card {
            transition: all 0.3s ease;
        }

        .menu-card:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center mb-0">점심 식사 내역 등록</h2>
            <input type="text" name="shopid" class="form-control" value="" style="display:none;">
        </div>
        <div class="card-body">
            <form id="mealForm">
                <div class="mb-3">
                    <label for="menuGrid" class="form-label">메뉴 선택</label>
                    <div id="menuGrid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-bottom: 20px;max-height: 250px; overflow-y: auto;">
                        <div style="text-align: center; color: #666;">먼저 가게를 선택해주세요</div>
                    </div>
                    <input type="hidden" id="selectedFoodId" name="food_id">
                </div>

                <div class="mb-3">
                    <label for="ageSelect" class="form-label">나이대</label>
                    <select class="form-select" id="ageSelect" name="use_age" required>
                        <option value="">나이대를 선택해주세요</option>
                        <option value="10대">10대</option>
                        <option value="20대">20대</option>
                        <option value="30대">30대</option>
                        <option value="40대">40대</option>
                        <option value="50대">50대</option>
                        <option value="60대">60대</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="categorySelect" class="form-label">성별</label>
                    <select class="form-select" id="categorySelect" name="use_category" required>
                        <option value="">성별을 선택해주세요</option>
                        <option value="남자">남자</option>
                        <option value="여자">여자</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="dateInput" class="form-label">식사 날짜</label>
                    <input type="date" class="form-control" id="dateInput" name="use_date" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">식사 내역 등록</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">닫기</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 오늘 날짜를 기본값으로 설정
    document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];

    function loadDB(){
        const shopId = document.getElementsByName('shopid')[0].value;
        const menuGrid = document.getElementById('menuGrid');

        if (shopId) {
            menuGrid.innerHTML = '<div style="text-align: center; color: #666;">메뉴를 불러오는 중...</div>';

            // 실제 API에서 가게별 메뉴 가져오기
            fetch(`/api/foods?shop_id=${shopId}`)
                .then(response => response.json())
                .then(foods => {
                    menuGrid.innerHTML = '';

                    foods.forEach(food => {
                        const menuCard = document.createElement('div');
                        menuCard.className = 'menu-card';
                        menuCard.style.cssText = `
                            border: 2px solid #ddd;
                            border-radius: 8px;
                            padding: 15px;
                            text-align: center;
                            cursor: pointer;
                            background-color: white;
                        `;

                        menuCard.innerHTML = `
                            <div style="margin-bottom: 12px;">
                                <img src="${food.image || '/img/icon-food.png'}"
                                    alt="${food.foodName}"
                                    style="width: 140px; height: 140px; object-fit: cover; border-radius: 6px; border: 1px solid #eee;"
                                    onerror="this.src='/img/icon-food.png'">
                            </div>
                            <div style="font-weight: bold; margin-bottom: 8px; color: #333; font-size: 16px;">${food.foodName}</div>
                            <div style="color: #007bff; font-weight: bold; font-size: 18px;">${food.price.toLocaleString()}원</div>
                        `;

                        menuCard.addEventListener('click', function() {
                            selectMenu(food);
                        });

                        menuGrid.appendChild(menuCard);
                    });
                })
                .catch(error => {
                    console.error('메뉴 로드 실패:', error);
                    menuGrid.innerHTML = '<div style="text-align: center; color: #dc3545;">메뉴 로드 실패</div>';
                });
        } else {
            menuGrid.innerHTML = '<div style="text-align: center; color: #666;">먼저 가게를 선택해주세요</div>';
        }
    }

    function selectMenu(food) {
        // 모든 메뉴 카드의 선택 상태 초기화
        document.querySelectorAll('#menuGrid > div').forEach(card => {
            card.classList.remove('selected');
            card.style.borderColor = '#ddd';
            card.style.backgroundColor = 'white';
            card.style.transform = 'scale(1)';
            card.style.boxShadow = 'none';
        });

        // 현재 선택된 카드 활성화 상태로 설정
        const selectedCard = event.currentTarget;
        selectedCard.classList.add('selected');
        selectedCard.style.borderColor = '#007bff';
        selectedCard.style.backgroundColor = '#e3f2fd';
        selectedCard.style.transform = 'scale(0.95)';
        selectedCard.style.boxShadow = '0 4px 12px rgba(0, 123, 255, 0.3)';

        // 숨겨진 필드에 선택된 메뉴 ID 설정
        document.getElementById('selectedFoodId').value = food.id;
    }

    // 폼 제출 처리
    document.getElementById('mealForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);

        fetch('/api/ordermenu', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(result => {
            if (result === 'success') {
                alert('식사 등록이 완료되었습니다!');
                this.reset();
                document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];
            } else {
                alert('등록 중 오류가 발생했습니다: ' + result);
            }
        })
        .catch(error => {
            console.error('등록 실패:', error);
            alert('등록 중 오류가 발생했습니다.');
        });
    });
</script>
</body>
</html>
